<div class="container" fxLayout>
  <mat-card class="movie-card" *ngFor="let movie of movies">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ movie.posterUrl }}" 
    onerror="this.onerror=null; this.src='https://res.cloudinary.com/demo/image/upload/sample.jpg'">
    <mat-card-content>
      <p>{{ movie.overview }}</p>
    </mat-card-content>
  </mat-card>
</div>

<p>movies works!</p>
