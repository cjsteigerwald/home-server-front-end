<div class="container" fxLayout>
  <mat-card class="movie-card" *ngFor="let movie of movies">
    <mat-card-header>
      <mat-card-title class="title" >{{ movie.title }}</mat-card-title>
      <mat-card-subtitle class="title">{{ movie.year }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ movie.posterUrl }}"
      onerror="if (this.src != 'error.jpg') this.src ='../../../assets/images/funny-wet-cats-coverimage.jpg';"
    />
    <mat-card-content>
      <p class="overview">{{ movie.overview }}</p>
    </mat-card-content>
  </mat-card>
</div>
