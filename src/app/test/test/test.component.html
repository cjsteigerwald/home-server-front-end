<div class="container" fxLayout>
  <mat-card class="name-card" *ngFor="let user of users">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
    </mat-card-header>
   
    <mat-card-content>
      <p>{{ user.address.street }}</p>
      <p>{{ user.address.city }}</p>
      <p>{{ user.address.zipcode }}</p>
    </mat-card-content>
  </mat-card>
</div>
